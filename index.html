<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine, Mellisa Makeda Mckenzie?</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff0000, #ff6666, #ff6666);
            color: #333;
            text-align: center;
            padding: 50px;
            margin: 0;
            overflow: hidden;
            margin-top: 100px;
        }
        h1 {
            font-size: 3em;
            color: #f9f3f5;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.5em;
            margin-bottom: 40px;
        }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        button {
            font-size: 1.2em;
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        #yes {
            background-color: #4caf9e;
            color: white;
        }
        #yes:hover {
            background-color: #45a049;
            transform: scale(1.1);
        }
        #no {
            background-color: #4caf9e;
            color: white;
        }
        #no:hover {
            background-color: #da190b;
            transform: scale(1.1);
        }
        #no.running {
            position: absolute;
            transition: none;
        }
        .hearts {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }
        .heart {
            position: absolute;
            color: #ff4081;
            font-size: 2em;
            animation: float 6s infinite linear;
        }
        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
        }
        .message {
            display: none;
            font-size: 2em;
            margin-top: 20px;
            color: #e91e63;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }
            p {
                font-size: 1.2em;
            }
            button {
                font-size: 1em;
                padding: 12px 20px;
            }
            body {
                padding: 20px;
            }
            .message {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <div class="hearts" id="hearts"></div>
    <h1>Will You Be My Valentine, Mellisa Makeda Mckenzie? üíñ</h1>
    <p></p>
    <div class="buttons">
        <button id="yes">Yes! üòç</button>
        <button id="no">No</button>
    </div>
    <div class="message" id="message"></div>

    <script>
        // Create floating hearts
        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDelay = Math.random() * 6 + 's';
            document.getElementById('hearts').appendChild(heart);
            setTimeout(() => heart.remove(), 6000);
        }
        setInterval(createHeart, 300);

        // Button interactions
        document.getElementById('yes').addEventListener('click', function() {
            document.getElementById('message').innerHTML = 'BOOMSHAKALAKA!';
            document.getElementById('message').style.display = 'block';
            document.querySelector('.buttons').style.display = 'none';
        });

        document.getElementById('no').addEventListener('mouseover', function() {
            this.classList.add('running');
            const container = document.querySelector('.buttons');
            const containerRect = container.getBoundingClientRect();
            const buttonRect = this.getBoundingClientRect();
            let newLeft = Math.random() * (containerRect.width - buttonRect.width);
            let newTop = Math.random() * (containerRect.height - buttonRect.height);
            this.style.left = newLeft + 'px';
            this.style.top = newTop + 'px';
        });

        document.getElementById('no').addEventListener('click', function() {
            this.innerHTML = 'Yes! üòç';
            this.id = 'yes';
            this.style.backgroundColor = '#4caf50';
            this.classList.remove('running');
            this.style.position = '';
            this.style.left = '';
            this.style.top = '';
            this.addEventListener('click', function() {
                document.getElementById('message').innerHTML = 'BOOMSHAKALAKA!';
                document.getElementById('message').style.display = 'block';
                document.querySelector('.buttons').style.display = 'none';
            });
        });
    </script>
</body>
</html>
